<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Slide</title>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="imageContainer">
            <img src="image/Slide1.JPG" alt="japanese" class="image">
        </div>
        <button class="randomBtn">
            <span class="iconify" data-icon="openmoji:play-button"></span>
        </button>
        
    </div>
    <div class="inputContainer">
        <input type="text" name="startSlide" id="endSlide" value="1">
        <span>to</span>
        <input type="text" name="endSlide" value="46" >
        <div>
            <button>Click</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
